<div class="post">
			<div class="author">
				<div class="image" id = "user_id_::user_id::" onclick="goToUser(this.id)"> 
					<a  class = "link"><img src="::img-src::" height="80" width="80"/></a>
				</div>
				<a  class = "link"><div class="user-info" id = "user_id_::user_id::" onclick="goToUser(this.id)"> ::user-name:: </div></a>
				<div class="user-info" ">lvl: ::lvl:: </div>
			</div>
			<div class="body">
				<a  class = "link">  <div class = "title" id = "post_id_::post_id::"  onclick="goToPost(this.id)">::post-title::</div></a>
				<p></p>
				<div class = "text" id = "post_text_::post_id::">::post-text::</div>
			</div>
			<div class="type">
				<div calss = "QA">
					<img src="::post_type_img::" height="30" width="30"/>
				</div>
			</div>
			<div class="meta_info">
				<div class="votes upvote">
					<div class="vote_name"> 
						<div class="arrow" id = "up">
							<img  src="up-arrow.png" style = "width: 100%; height: 100%; background-color: ::up_color::;"  id = "up-arrow_::post_id::" onclick="voteUp(this.id)">
						</div>
					</div>
					<div class="vote-count" id = "up-count_::post_id::"> 
						::vote-up::
					</div>
				</div>
				<div class="votes downvote">
					<div class="vote_name" > 
						<div class="arrow" id = "down">
							<img  src="down-arrow.png" style = "width: 100%; height: 100%;  background-color: ::down_color::;"  id = "down-arrow_::post_id::" onclick="voteDown(this.id)">
						</div> 
					</div>
					<div class="vote-count" id = "down-count_::post_id::">
						::vote-down::
					</div>
				</div>
				<div class="share" id = "post_share_now_::post_id::" onclick="post_share_now(this.id)">
						<div class="vote-name"> 
							<img  src="share-now.png" id = "iamge-share">
						</div>
				</div>
				
				<div class="share" id = "post_share_::post_id::" onclick="post_share(this.id)">
						<div class="vote-name">
							<img  src="share-later.png" id = "iamge-share">
						</div>
				</div>
			</div>
		</div>
