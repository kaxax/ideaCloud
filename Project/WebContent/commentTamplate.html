<div id = "comment_::comment_id::" class = "comment">
				<div class="author">
					
					<div class="image" id = "user_id_::user_id::" onclick="goToUser(self.id)"> 
						<a  class = "link"><img src="::img-src::" height="80" width="80"/></a>
					</div>
					
					<a  class = "link"><div class="user-info" id = "user_id_::user_id::" onclick="goToUser(self.id)"> 
						::user-name:: 
					</div></a>
					
					<div class="user-info" >
						lvl: ::lvl:: 
					</div>
				</div>
				
				<div class = "comment_text_div">
					::comment_text::
				</div>
				
			<div class="comment_meta_info">
				<div class="comment_votes upvote">
					<div class="comment_vote_name"> 
						<div class="comment_arrow" id = "up">
							<img  src="up-arrow.png" style = "width: 100%; height: 100%;" id = "up-arrow_::comment_id::" class = "up-arrow" onclick="voteUp(this.id)">
						</div>
					</div>
					<div class="comment_vote-count"> 
						::comment_cloud::
					</div>
				</div>
				<div class="comment_votes downvote">
					<div class="comment_vote_name" > 
						<div class="comment_arrow" id = "down">
							<img  src="down-arrow.png" style = "width: 100%; height: 100%;"  id = "down-arrow_::comment_id::" class = "up-arrow" onclick="voteDown(this.id)">
						</div> 
					</div>
					<div class="comment_vote-count">
						::comment_uncloud::
					</div>
				</div>
				<div class="comment_share">
					<a href = "http://share-now">
						<div class="comment_vote-name"> 
							<img  src="share-now.png" id = "iamge-share">
						</div>
						</a>
				</div>
				
				<div class="comment_share">
					<a href = "http://share">
						<div class="comment_vote-name">
							<img  src="share-later.png" id = "iamge-share">
						</div>
						</a>
				</div>
			</div>
				
			</div>
