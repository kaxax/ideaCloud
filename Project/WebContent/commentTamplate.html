<div id = "comment_::comment_id::" class = "comment">
				<div class="author">
					
					<div class="image" id = "user_id_::user_id::" onclick="goToUser(self.id)"> 
						<a  class = "link"><img src="::img-src::" height="80" width="80"/></a>
					</div>
					
					<a  class = "link"><div class="user-info" id = "user_id_::user_id::" onclick="goToUser(self.id)"> 
						::user-name:: 
					</div></a>
					
					<div class="user-info" >
						lvl: ::lvl:: 
					</div>
				</div>
				
				<div class = "comment_text_div" id = "comment_text_::comment_id::">
					::comment_text::
				</div>
				
			<div class="comment_meta_info">
				<div class="comment_votes upvote">
					<div class="comment_vote_name"> 
						<div class="comment_arrow" id = "up">
							<img  src="up-arrow.png" style = "width: 100%; height: 100%;background-color: ::cup_color::;" id = "cup-arrow_::comment_id::" class = "up-arrow" onclick="commentvoteUp(this.id)">
						</div>
					</div>
					<div class="comment_vote-count" id = "cup-count_::comment_id::"> 
						::comment_cloud::
					</div>
				</div>
				<div class="comment_votes downvote">
					<div class="comment_vote_name" > 
						<div class="comment_arrow" id = "down">
							<img  src="down-arrow.png" style = "width: 100%; height: 100%; background-color: ::cdown_color::;"  id = "cdown-arrow_::comment_id::" class = "up-arrow" onclick="commentvoteDown(this.id)">
						</div> 
					</div>
					<div class="comment_vote-count" id = "cdown-count_::comment_id::">
						::comment_uncloud::
					</div>
				</div>
				<div class="comment_share" id = "share_::comment_id::" onclick="share_comment(this.id)">
					
						<div class="comment_vote-name">
							<img  src="share-later.png" id = "iamge-share">
						</div>

				</div>
			</div>
				
			</div>
